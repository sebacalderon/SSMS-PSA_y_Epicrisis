      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

      xmlns:b="http://bootsfaces.net/ui">


    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.LoginTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <br/>
            <br/>
            <h:form>
                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                <b:row>
                    <b:column span="4" offset="4">
                    <b:panel look="primary" title="#{bundle.LoginTitle}">
                        <b:row>
                            <b:column  span="4">
                                <h:outputLabel for="Correo" value="#{bundle.correo_login}" />
                            </b:column>
                            <b:column span="8">
                                <b:inputText id="Correo" value="#{loginController.correo}" placeholder="Correo" required="true">
                                  <f:facet name="prepend">
                                    <b:icon name="user" />
                                  </f:facet>
                                </b:inputText>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column span="4">
                            <h:outputLabel for="Password" value="#{bundle.password_login}" />
                            </b:column>
                            <b:column span="8">
                                <b:inputSecret id="Password" value="#{loginController.password}" placeholder="ContraseÃ±a" required="true">
                                    <f:facet name="prepend">
                                      <b:iconAwesome name="key" />
                                    </f:facet>
                                </b:inputSecret>
                            </b:column>
                        </b:row>
                        <f:facet name="footer">
                            <b:commandButton look="primary" value="${bundle.submit_login}" style="min-height: 30px;min-width: 80px;margin: 0 auto;" action="#{loginController.login}"/>
                        </f:facet>
                    </b:panel>
                    </b:column>
                </b:row>
            </h:form>
            <br/>

        </ui:define>
    </ui:composition>
</html>
